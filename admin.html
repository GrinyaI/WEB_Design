<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <title>Видеотека – Админ</title>
    <link href="styles/css/admin_styles.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="apple-touch-icon" sizes="180x180" href="img/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="img/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="img/favicon/favicon-16x16.png">
    <link rel="manifest" href="img/favicon/site.webmanifest">
</head>
<body>
<div class="admin-wrap">
    <header>
        <h1>Админ-панель — Фильмы</h1>
        <div id="authArea">
            <form id="loginForm">
                <input name="username" placeholder="Логин" required>
                <input name="password" placeholder="Пароль" type="password" required>
                <button type="submit">Войти</button>
            </form>
            <div id="loginSocial" class="social-login">
                <button id="loginSocialBtn">Войти через GitHub</button>
            </div>
            <div id="loggedIn" style="display:none;">
                <div id="userInfo" aria-live="polite"
                     style="display:inline-flex; align-items:center; gap:8px; margin-right:12px; vertical-align:middle;">
                    <span class="user-left" aria-hidden="false"></span>
                    <span class="user-right" aria-hidden="true"></span>
                </div>
                <button id="logoutBtn">Выйти</button>
            </div>
        </div>
    </header>

    <main id="mainContent" style="display:none;">
        <section class="toolbar">
            <button id="btnNew">Добавить фильм</button>
            <input id="filterInput" placeholder="Фильтр по названию или режиссеру">
        </section>

        <section id="listSection">
            <table class="admin-table" id="filmsTable">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>Постер</th>
                    <th>Название</th>
                    <th>Год</th>
                    <th>Рейтинг</th>
                    <th>Режиссер</th>
                    <th>Новинка</th>
                    <th>Популярный</th>
                    <th>Действия</th>
                </tr>
                </thead>
                <tbody></tbody>
            </table>
        </section>
    </main>

    <div id="modal" class="modal" aria-hidden="true">
        <div class="modal-content" role="dialog" aria-modal="true">
            <h2 id="modalTitle">Новый фильм</h2>

            <form id="filmForm">
                <input type="hidden" name="id" id="filmId">

                <div class="form-grid">
                    <label>
                        Название
                        <input type="text" name="title" id="title" required>
                    </label>

                    <label>
                        Год
                        <input type="number" name="year" id="year" placeholder="Например: 2024">
                    </label>

                    <label>
                        Рейтинг
                        <input type="number" name="rating" id="rating" step="0.1" min="0" max="10" placeholder="0–10">
                    </label>

                    <label>
                        Режиссёр
                        <div class="custom-select-wrapper">
                            <select name="director_id" id="director_id" required>
                                <option value="">Выберите режиссёра</option>
                            </select>
                        </div>
                    </label>


                    <label class="form-full">
                        Постер
                        <input type="file" name="poster" id="poster" accept="image/*">
                    </label>
                </div>

                <div class="checkbox-group">
                    <label>
                        <input type="checkbox" name="is_new" id="is_new">
                        Новинка
                    </label>

                    <label>
                        <input type="checkbox" name="is_popular" id="is_popular">
                        Популярный
                    </label>
                </div>

                <div class="modal-actions">
                    <button type="submit" id="saveBtn">Сохранить</button>
                    <button type="button" id="cancelBtn">Отмена</button>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="scripts/admin.js"></script>
</body>
</html>
