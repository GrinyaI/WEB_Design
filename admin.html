<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Админ — Видеотека</title>
    <link rel="stylesheet" href="styles/css/admin_styles.css">
</head>
<body>
<div class="admin-wrap">
    <header>
        <h1>Админ-панель — Фильмы</h1>
        <div id="authArea">
            <form id="loginForm">
                <input name="username" placeholder="Логин" required>
                <input name="password" placeholder="Пароль" type="password" required>
                <button type="submit">Войти</button>
            </form>
            <div id="loginSocial" class="social-login">
                <button id="loginSocialBtn">Войти через GitHub</button>
            </div>
            <div id="loggedIn" style="display:none;">
                <button id="logoutBtn">Выйти</button>
            </div>
        </div>
    </header>

    <main id="mainContent" style="display:none;">
        <section class="toolbar">
            <button id="btnNew">Добавить фильм</button>
            <input id="filterInput" placeholder="Фильтр по названию или режиссеру">
        </section>

        <section id="listSection">
            <table class="admin-table" id="filmsTable">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>Постер</th>
                    <th>Название</th>
                    <th>Год</th>
                    <th>Рейтинг</th>
                    <th>Режиссер</th>
                    <th>Новинка</th>
                    <th>Популярный</th>
                    <th>Действия</th>
                </tr>
                </thead>
                <tbody></tbody>
            </table>
        </section>
    </main>

    <div id="modal" class="modal" aria-hidden="true">
        <div class="modal-content" role="dialog" aria-modal="true">
            <h2 id="modalTitle">Новый фильм</h2>
            <form id="filmForm">
                <input type="hidden" name="id" id="filmId">
                <label>Название <input name="title" id="title" required></label>
                <label>Год <input name="year" id="year" type="number"></label>
                <label>Рейтинг <input name="rating" id="rating" step="0.1" type="number"></label>
                <label>Director ID <input name="director_id" id="director_id" type="number"></label>
                <label>Постер (файл) <input name="poster" id="poster" type="file" accept="image/*"></label>
                <label><input type="checkbox" name="is_new" id="is_new"> Новинка</label>
                <label><input type="checkbox" name="is_popular" id="is_popular"> Популярный</label>
                <div class="modal-actions">
                    <button type="submit" id="saveBtn">Сохранить</button>
                    <button type="button" id="cancelBtn">Отмена</button>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="scripts/admin.js"></script>
</body>
</html>
