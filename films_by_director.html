<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <title>Видеотека – Фильмы режиссера</title>
    <link href="styles/css/styles.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="apple-touch-icon" sizes="180x180" href="img/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="img/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="img/favicon/favicon-16x16.png">
    <link rel="manifest" href="img/favicon/site.webmanifest">
</head>
<body>
<header>
    <div class="container header-container">
        <h1><i class="fas fa-film" aria-hidden="true"></i> <span class="brand">Видеотека</span></h1>
        <nav aria-label="Основная навигация">
            <ul>
                <li><a href="index.html"><i class="fas fa-home" aria-hidden="true"></i> Главная</a></li>
                <li><a href="genres.html"><i class="fas fa-tags" aria-hidden="true"></i> Жанры</a></li>
                <li><a class="active" href="films.html" aria-current="page"><i class="fas fa-list" aria-hidden="true"></i> Фильмы</a></li>
                <li><a href="directors.html"><i class="fas fa-user-tie" aria-hidden="true"></i> Режиссеры</a></li>
            </ul>
        </nav>
        <div class="search-area" role="search">
            <label for="searchInput" class="visually-hidden">Поиск фильмов</label>
            <input id="searchInput" placeholder="Поиск фильмов..." type="text" aria-controls="searchResults" aria-autocomplete="list" aria-label="Поиск фильмов">
            <button id="searchBtn" type="button" aria-label="Запустить поиск"><i class="fas fa-search" aria-hidden="true"></i></button>
            <div class="search-results" id="searchResults" role="listbox" aria-live="polite" aria-hidden="true"></div>
        </div>
    </div>
</header>

<main>
    <div class="container">
        <section class="director-header" id="directorData" aria-live="polite" aria-busy="true" style="padding: 0">
            <!-- Заполняется динамически -->
            <!-- Пока загружаются данные — отображаются скелетоны -->
            <div class="genre-header" style="display:flex;gap:18px;align-items:flex-start;flex-wrap:wrap;">
                <div class="director-photo large" style="width:200px; height:250px; background:#eef3fb; border-radius:8px;"></div>
                <div class="director-details" style="margin-left:1rem;">
                    <div style="height:22px; width:60%; background:#eef3fb; border-radius:6px;"></div>
                    <div style="height:14px; width:40%; background:#f5f7fb; margin-top:8px; border-radius:6px;"></div>
                </div>
            </div>
        </section>

        <div class="tab-content active" id="films-tab" aria-live="polite">
            <div class="sort-controls" role="toolbar" aria-label="Сортировка и управление" style="display:flex; gap:0.5rem; align-items:center; margin:0.8rem 0;">
                <div role="group" aria-label="Сортировка">
                    <button class="btn-small active" data-sort="year" title="Сортировать по году" aria-pressed="true">По году</button>
                    <button class="btn-small" data-sort="rating" title="Сортировать по рейтингу" aria-pressed="false">По рейтингу</button>
                    <button class="btn-small" data-sort="title" title="Сортировать по названию" aria-pressed="false">По названию</button>
                </div>
                <div style="margin-left:auto; display:flex; gap:0.5rem;">
                    <button id="viewGrid" class="btn-small" title="Сетка">Сетка</button>
                    <button id="viewList" class="btn-small" title="Список">Список</button>
                </div>
            </div>

            <div class="film-grid" id="directorFilms" role="list" aria-live="polite" aria-busy="true">
                <!-- Скелетоны пока загрузка -->
            </div>
        </div>
    </div>
</main>

<footer>
    <div class="container">
        <div class="footer-content">
            <div class="footer-section">
                <h3>О видеотеке <a class="help-btn" title="Краткая справка" aria-label="Открыть краткую справку"><i
                        class="fas fa-question" aria-hidden="true" style="color: #f5f6fa"></i></a></h3>
                <p>Лучшая коллекция фильмов для настоящих киноманов.</p>
            </div>
            <div class="footer-section">
                <h3>Контакты</h3>
                <p><i class="fas fa-envelope" aria-hidden="true"></i> info@videoteka.ru</p>
                <p><i class="fas fa-phone" aria-hidden="true"></i> +7 (123) 456-78-90</p>
            </div>
            <div class="footer-section">
                <h3>Подписаться</h3>
                <div class="social-icons" role="list">
                    <a href="#" title="ВКонтакте" aria-label="ВКонтакте"><i class="fab fa-vk" aria-hidden="true"></i></a>
                    <a href="#" title="Telegram" aria-label="Telegram"><i class="fab fa-telegram" aria-hidden="true"></i></a>
                    <a href="#" title="YouTube" aria-label="YouTube"><i class="fab fa-youtube" aria-hidden="true"></i></a>
                </div>
            </div>
        </div>
        <div class="footer-bottom">
            <p>&copy; 2025 Видеотека. Все права защищены.</p>
        </div>
    </div>
</footer>

<div id="toastContainer" aria-live="polite" aria-atomic="true"></div>

<script src="scripts/search.js"></script>
<script src="scripts/films_by_director.js"></script>
</body>
</html>
